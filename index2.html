<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrae Aegis | Holding Financeira</title>
    <style>
        :root {
            --azul-profundo: #0A192F;
            --dourado-fosco: #C5A059;
            --dourado-brilhante: #FFD700;
            --branco-marfim: #E6E6E6;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--azul-profundo);
            color: var(--branco-marfim);
            overflow-x: hidden;
        }

        .barra-trindade {
            width: 100%;
            display: flex;
            justify-content: center;
            background: rgba(10, 25, 47, 0.95);
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            position: fixed;
            top: 0; z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .item-trindade-container {
            padding: 15px 20px;
            cursor: pointer;
        }

        .item-trindade {
            font-size: 0.75em;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--dourado-brilhante);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }

        .divisor-trindade {
            color: var(--dourado-brilhante);
            padding-top: 13px;
            opacity: 0.8;
        }

        .login-topo-minimalista {
            position: absolute;
            top: 65px;
            right: 5%;
            width: 22%;
            max-width: 200px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 95;
        }

        .titulo-login {
            color: var(--dourado-fosco);
            font-size: 0.6em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2px;
            border-left: 2px solid var(--dourado-fosco);
            padding-left: 8px;
        }

        .login-topo-minimalista input {
            background: rgba(255, 255, 255, 0.03);
            border: none;
            border-bottom: 1px solid rgba(197, 160, 89, 0.3);
            color: var(--branco-marfim);
            font-size: 0.7em;
            padding: 6px;
            outline: none;
            transition: 0.3s;
        }

        .login-topo-minimalista input:focus {
            border-bottom-color: var(--dourado-brilhante);
            background: rgba(255, 255, 255, 0.05);
        }

        .login-topo-minimalista button {
            background: var(--dourado-fosco);
            color: var(--azul-profundo);
            border: none;
            padding: 8px;
            font-size: 0.65em;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .login-topo-minimalista button:hover {
            background: var(--dourado-brilhante);
        }

        .moldura-texto {
            width: 90%;
            max-width: 600px;
            margin: 120px auto 0;
            padding: 25px;
            border: 1px solid var(--dourado-fosco);
            display: none;
            background: rgba(255, 255, 255, 0.02);
            text-align: center;
            min-height: 100px;
        }

        #escrita {
            font-style: italic;
            line-height: 1.6;
            color: var(--branco-marfim);
            font-size: 1.1em;
        }

        header { padding: 100px 5% 10px; display: flex; flex-direction: column; align-items: center; }
        .logo img { height: 280px; width: auto; max-width: 95%; margin-bottom: 20px; }

        .setores-operacionais { display: flex; justify-content: center; gap: 12px; padding: 20px 5% 40px; flex-wrap: wrap; }
        .setor-card { flex: 1; min-width: 160px; max-width: 220px; height: 60px; border: 1px solid rgba(197, 160, 89, 0.3); display: flex; align-items: center; justify-content: center; cursor: pointer; text-transform: uppercase; font-size: 0.8em; letter-spacing: 2px; color: var(--dourado-fosco); transition: 0.3s; }
        .setor-card:hover { background: rgba(197, 160, 89, 0.1); border-color: var(--dourado-brilhante); }

        .hero { padding: 40px 10% 60px; text-align: center; }
        .hero h1 { color: var(--dourado-fosco); font-size: 3em; font-weight: 300; margin-bottom: 15px; }
        .hero p { max-width: 800px; font-size: 1.2em; margin: 0 auto; opacity: 0.8; }

        .footer { padding: 60px 10%; display: flex; flex-wrap: wrap; gap: 40px; justify-content: center; border-top: 1px solid rgba(197, 160, 89, 0.3); }
        .form-contato { flex: 1; min-width: 320px; max-width: 600px; }
        .form-contato input, .form-contato textarea { width: 100%; padding: 12px; margin-bottom: 15px; background: rgba(255,255,255,0.05); border: 1px solid #333; color: white; box-sizing: border-box; outline: none; }

        @media (max-width: 768px) {
            header { padding-top: 140px; }
            .logo img { height: 180px; }
            .hero h1 { font-size: 2.2em; }
            .barra-trindade { font-size: 0.6em; }
            .login-topo-minimalista { position: relative; top: 80px; width: 90%; max-width: none; right: auto; margin: 0 auto 20px; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <nav class="barra-trindade">
        <div class="item-trindade-container" onclick="escrever('seguranca')">
            <span class="item-trindade">Segurança</span>
        </div>
        <span class="divisor-trindade">|</span>
        <div class="item-trindade-container" onclick="escrever('financeira')">
            <span class="item-trindade">Financeira</span>
        </div>
        <span class="divisor-trindade">|</span>
        <div class="item-trindade-container" onclick="escrever('governanca')">
            <span class="item-trindade">Governança</span>
        </div>
    </nav>

    <div class="login-topo-minimalista">
        <div class="titulo-login">Área Restrita Login</div>
        <input type="email" id="email_restrito" placeholder="E-MAIL">
        <input type="text" id="token_restrito" placeholder="TOKEN">
        <button onclick="validarTokenRestrito()">Acessar</button>
    </div>

    <div id="moldura" class="moldura-texto">
        <div id="escrita"></div>
    </div>

    <header>
        <div class="logo"><img src="logo-touro.png" alt="Terrae Aegis"></div>
    </header>

    <section class="setores-operacionais">
        <div class="setor-card" onclick="location.href='agro/index.html'">Agro</div>
        <div class="setor-card" onclick="location.href='Mineracao/index.html'">Mineração</div>
        <div class="setor-card" onclick="location.href='industria/index.html'">Indústria</div>
        <div class="setor-card" onclick="location.href='novos-negocios/index.html'">Novos Negócios</div>
    </section>

    <section class="hero">
        <h1>Onde a Estratégia<br>Esculpe o Patrimônio.</h1>
        <p>Convergência entre Segurança Patrimonial e Financeira com aceleração de crescimento exponencial.</p>
    </section>

    <footer class="footer">
        <div class="form-contato">
            <h3 style="color: var(--dourado-fosco); text-transform: uppercase;">Solicite Contato</h3>
            <form id="form_contato_principal" onsubmit="event.preventDefault(); enviarParaGoogle(this, false);">
                <input type="hidden" name="access_key" value="dae411c2-8787-4602-9ac4-ef985ca2d164">
                <input type="hidden" name="from_name" value="Terrae Aegis - Site">
                <input type="hidden" name="subject" value="Novo Lead Estratégico">

                <input type="text" id="nome_contato" name="name" placeholder="Nome Completo" required>
                <input type="email" id="email_contato" name="email" placeholder="E-mail" required>
                <textarea id="mensagem_contato" name="message" placeholder="Sua Mensagem" required style="width: 100%; height: 100px; box-sizing: border-box; resize: none;"></textarea>
                
                <button type="submit" id="btn_contato" style="background: var(--dourado-fosco); color: var(--azul-profundo); padding: 15px; border: none; width: 100%; font-weight: bold; cursor: pointer;">OBTER CREDENCIAL</button>
            </form>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script>
        document.onkeydown = function(e) {
            if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) return false;
        };

        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxBtYS4-ag2Q9MyDa0FUnlbdthFln_KZ8ePojXQHGbuyRucy2uaUJYahn5aeHmHhACkkQ/exec';

        async function enviarParaGoogle(form, isRestrito) {
            const btn = form.querySelector('button');
            const emailInput = document.getElementById('email_contato');
            btn.innerText = "PROCESSANDO...";
            btn.disabled = true;

            const hash = CryptoJS.MD5(emailInput.value.trim().toLowerCase()).toString();
            const tokenGerado = btoa(hash).substring(0, 6).toUpperCase();

            const dadosGAS = {
                nome: document.getElementById('nome_contato').value,
                email: emailInput.value,
                telefone: "Sistema Terrae Aegis",
                capital: "Consultivo",
                mensagem: document.getElementById('mensagem_contato').value,
                token: tokenGerado
            };

            const formData = new FormData(form);
            fetch("https://api.web3forms.com/submit", { method: "POST", body: formData });

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(dadosGAS)
                });
                document.getElementById('email_restrito').value = emailInput.value;
                document.getElementById('token_restrito').value = tokenGerado;
                alert("Sucesso! Sua Credencial: " + tokenGerado);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (e) {
                alert("Erro na sincronia.");
            } finally {
                btn.innerText = "OBTER CREDENCIAL";
                btn.disabled = false;
            }
        }

        function validarTokenRestrito() {
            const email = document.getElementById('email_restrito').value.trim().toLowerCase();
            const tokenDigitado = document.getElementById('token_restrito').value.trim().toUpperCase();
            const hash = CryptoJS.MD5(email).toString();
            const tokenCorreto = btoa(hash).substring(0, 6).toUpperCase();

            if (tokenDigitado === tokenCorreto) {
                sessionStorage.setItem('token_validado', 'true');
                window.location.href = "enquadramento/index.html";
            } else {
                alert("ACESSO NEGADO: Token inválido.");
            }
        }

        const info = {
            'seguranca': "Sob a égide da invencibilidade, blindamos o patrimônio contra instabilidades globais. Garantimos que a perpetuidade do legado seja a única constante.",
            'financeira': "Proporcionamos total independência do sistema nacional para acelerar de forma exponencial seus projetos estratégicos globais.",
            'governanca': "Protocolos internacionais onde o investidor mantém o controle absoluto sobre seus bens, permanecendo sempre à frente dos negócios."
        };

        function escrever(tipo) {
            const moldura = document.getElementById('moldura');
            const box = document.getElementById('escrita');
            moldura.style.display = 'block';
            box.innerHTML = "";
            let i = 0;
            const texto = info[tipo];
            const speed = 2000 / texto.length;

            function type() {
                if (i < texto.length) {
                    box.innerHTML += texto.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }
    </script>
</body>
</html>
