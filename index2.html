<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Terrae Aegis | Holding Financeira</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root { --azul-profundo: #0A192F; --dourado-fosco: #C5A059; --dourado-brilhante: #FFD700; --branco-marfim: #E6E6E6; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--azul-profundo); color: var(--branco-marfim); font-family: 'Segoe UI', sans-serif; user-select: none; -webkit-user-select: none; overflow-x: hidden; }

        /* TRINDADE TURBO */
        .barra-trindade { width: 100%; display: flex; justify-content: center; background: rgba(10, 25, 47, 0.95); border-bottom: 1px solid rgba(255, 215, 0, 0.3); position: fixed; top: 0; z-index: 1000; backdrop-filter: blur(10px); }
        .item-trindade-container { padding: 15px 20px; cursor: pointer; }
        .item-trindade { font-size: 0.75em; letter-spacing: 3px; text-transform: uppercase; color: var(--dourado-brilhante); font-weight: bold; }
        .divisor-trindade { color: var(--dourado-brilhante); padding-top: 13px; opacity: 0.5; }

        /* MOLDURA DINÂMICA */
        .moldura-texto { width: 90%; max-width: 600px; margin: 80px auto 0; padding: 20px; border: 1px solid var(--dourado-fosco); display: none; background: rgba(255,255,255,0.02); text-align: center; }
        #escrita { font-style: italic; line-height: 1.6; }

        header { padding: 40px 5% 10px; display: flex; flex-direction: column; align-items: center; }
        .logo img { height: 220px; width: auto; max-width: 95%; margin-bottom: 10px; }

        .setores-operacionais { display: flex; justify-content: center; gap: 12px; padding: 20px 5% 40px; flex-wrap: wrap; }
        .setor-card { flex: 1; min-width: 160px; max-width: 220px; height: 60px; border: 1px solid rgba(197, 160, 89, 0.3); display: flex; align-items: center; justify-content: center; cursor: pointer; text-transform: uppercase; font-size: 0.8em; letter-spacing: 2px; color: var(--dourado-fosco); transition: 0.3s; }
        .setor-card:hover { background: rgba(197, 160, 89, 0.1); border-color: var(--dourado-brilhante); }

        .acesso-restrito-container { background-color: rgba(0, 0, 0, 0.2); padding: 50px 10%; text-align: center; border-top: 1px solid rgba(197, 160, 89, 0.1); border-bottom: 1px solid rgba(197, 160, 89, 0.1); }
        .form-acesso { display: flex; gap: 15px; max-width: 700px; margin: 20px auto 0; flex-wrap: wrap; }
        .form-acesso input { background: transparent; border: 1px solid var(--dourado-fosco); padding: 15px; color: var(--branco-marfim); flex: 1; min-width: 200px; outline: none; }
        .form-acesso button { background: var(--dourado-fosco); color: var(--azul-profundo); border: none; padding: 15px 30px; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        .hero { padding: 40px 10% 60px; text-align: center; }
        .hero h1 { color: var(--dourado-fosco); font-size: 2.8em; font-weight: 300; margin-bottom: 15px; }
        .hero p { max-width: 800px; font-size: 1.1em; margin: 0 auto; opacity: 0.8; }

        .footer { padding: 60px 10%; border-top: 1px solid rgba(197, 160, 89, 0.3); }
        .form-contato { max-width: 600px; margin: 0 auto; }
        .form-contato input, .form-contato textarea { width: 100%; padding: 12px; margin-bottom: 15px; background: rgba(255,255,255,0.05); border: 1px solid #333; color: white; box-sizing: border-box; outline: none; }

        @media (max-width: 768px) { header { padding-top: 100px; } .logo img { height: 160px; } .hero h1 { font-size: 2em; } .form-acesso { flex-direction: column; } }
    </style>
</head>
<body oncontextmenu="return false;">

    <nav class="barra-trindade">
        <div class="item-trindade-container" onclick="escrever('seguranca')"><span class="item-trindade">Segurança</span></div>
        <span class="divisor-trindade">|</span>
        <div class="item-trindade-container" onclick="escrever('financeira')"><span class="item-trindade">Financeira</span></div>
        <span class="divisor-trindade">|</span>
        <div class="item-trindade-container" onclick="escrever('governanca')"><span class="item-trindade">Governança</span></div>
    </nav>

    <div id="moldura" class="moldura-texto"><div id="escrita"></div></div>

    <header>
        <div class="logo"><img src="logo-touro.png" alt="Terrae Aegis"></div>
    </header>

    <section class="setores-operacionais">
        <div class="setor-card" onclick="location.href='agro/index.html'">Agro</div>
        <div class="setor-card" onclick="location.href='Mineracao/index.html'">Mineração</div>
        <div class="setor-card" onclick="location.href='industria/index.html'">Indústria</div>
        <div class="setor-card" onclick="location.href='novos-negocios/index.html'">Novos Negócios</div>
    </section>

    <section class="acesso-restrito-container">
        <h3 style="color: var(--dourado-fosco); text-transform: uppercase; letter-spacing: 2px; font-size: 0.9em; margin: 0;">Área Restrita do Grupo Econômico</h3>
        <form onsubmit="event.preventDefault(); validarAcesso();" class="form-acesso">
            <input type="email" id="email_restrito" placeholder="DIGITE SEU E-MAIL" required>
            <input type="text" id="token_restrito" placeholder="CHAVE TOKEN" required>
            <button type="submit">VALIDAR ACESSO</button>
        </form>
    </section>

    <section class="hero">
        <h1>Onde a Estratégia<br>Esculpe o Patrimônio.</h1>
        <p>Convergência entre Segurança Patrimonial e Financeira com aceleração de crescimento exponencial.</p>
    </section>

    <footer class="footer">
        <div class="form-contato">
            <h3 style="color: var(--dourado-fosco); text-transform: uppercase; text-align: center; margin-bottom: 20px;">Solicite Credencial</h3>
            <form id="form_contato_principal" onsubmit="event.preventDefault(); enviarParaGoogle();">
                <input type="hidden" name="access_key" value="dae411c2-8787-4602-9ac4-ef985ca2d164">
                <input type="hidden" name="from_name" value="Terrae Aegis - Site">
                <input type="hidden" name="subject" value="Novo Lead Estratégico">

                <input type="text" id="nome_contato" name="name" placeholder="Nome Completo" required>
                <input type="email" id="email_contato" name="email" placeholder="E-mail" required>
                <textarea id="mensagem_contato" name="message" placeholder="Sua Mensagem" required style="width: 100%; height: 100px; resize: none;"></textarea>
                
                <button type="submit" id="btn_contato" style="background: var(--dourado-fosco); color: var(--azul-profundo); padding: 15px; border: none; width: 100%; font-weight: bold; cursor: pointer; text-transform: uppercase;">OBTER CREDENCIAL</button>
            </form>
        </div>
    </footer>

    <script>
        // SEGURANÇA MESTRE
        document.onkeydown = function(e) {
            if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) return false;
        };

        const TEXTOS = {
            seguranca: "Sob a égide da invencibilidade, blindamos o patrimônio contra instabilidades globais. Garantimos que a perpetuidade do legado seja a única constante.",
            financeira: "Proporcionamos total independência do sistema nacional para acelerar de forma exponencial seus projetos estratégicos globais.",
            governanca: "Protocolos internacionais onde o investidor mantém o controle absoluto sobre seus bens, permanecendo sempre à frente dos negócios."
        };

        function escrever(chave) {
            const m = document.getElementById('moldura'); const b = document.getElementById('escrita');
            m.style.display = 'block'; b.innerHTML = "";
            let i = 0; const t = TEXTOS[chave]; const speed = 2000 / t.length;
            function type() { if (i < t.length) { b.innerHTML += t.charAt(i); i++; setTimeout(type, speed); } }
            type();
        }

        async function enviarParaGoogle() {
            const btn = document.getElementById('btn_contato');
            const email = document.getElementById('email_contato').value;
            const nome = document.getElementById('nome_contato').value;
            btn.innerText = "PROCESSANDO..."; btn.disabled = true;

            const token = btoa(CryptoJS.MD5(email).toString()).substring(0, 6).toUpperCase();

            // Envio Duplo (Brevo/Planilha + Web3Forms)
            try {
                await fetch('https://script.google.com/macros/s/AKfycbxBtYS4-ag2Q9MyDa0FUnlbdthFln_KZ8ePojXQHGbuyRucy2uaUJYahn5aeHmHhACkkQ/exec', {
                    method: 'POST', mode: 'no-cors',
                    body: JSON.stringify({ nome, email, token, mensagem: document.getElementById('mensagem_contato').value })
                });
                // Trigger Web3Forms
                const formData = new FormData(document.getElementById('form_contato_principal'));
                fetch("https://api.web3forms.com/submit", { method: "POST", body: formData });

                alert("Sucesso! Credencial: " + token);
            } catch (e) { alert("Erro na sincronia."); }
            btn.innerText = "OBTER CREDENCIAL"; btn.disabled = false;
        }

        function validarAcesso() {
            const email = document.getElementById('email_restrito').value.trim().toLowerCase();
            const tokenDigitado = document.getElementById('token_restrito').value.trim().toUpperCase();
            
            const hash = CryptoJS.MD5(email).toString();
            const tokenCorreto = btoa(hash).substring(0, 6).toUpperCase();

            if (tokenDigitado === tokenCorreto) {
                window.location.href = "enquadramento/index.html";
            } else {
                alert("ACESSO NEGADO: Token inválido para este e-mail.");
            }
        }
    </script>
</body>
</html>
