<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrae Aegis | Holding Financeira</title>
    <style>
        :root {
            --azul-profundo: #0A192F;
            --dourado-fosco: #C5A059;
            --branco-marfim: #E6E6E6;
            --azul-overlay: rgba(10, 25, 47, 0.98);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--azul-profundo);
            color: var(--branco-marfim);
            overflow-x: hidden;
        }

        /* BARRA DA TRINDADE FIXA */
        .barra-trindade {
            width: 100%;
            padding: 12px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            background: rgba(10, 25, 47, 0.95);
            border-bottom: 1px solid rgba(197, 160, 89, 0.2);
            font-size: 0.7em;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--dourado-fosco);
            position: fixed;
            top: 0; z-index: 100;
            backdrop-filter: blur(10px);
        }

        .item-trindade { cursor: pointer; transition: all 0.3s; position: relative; }
        .item-trindade:hover { opacity: 0.7; }

        /* OVERLAYS DE TEXTO (RESTAURADOS) */
        .overlay-trindade {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--azul-overlay);
            display: none; /* Escondido por padrão */
            align-items: center;
            justify-content: center;
            z-index: 200;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
        }

        .overlay-conteudo {
            max-width: 600px;
            border-top: 1px solid var(--dourado-fosco);
            padding-top: 20px;
        }

        .overlay-conteudo h2 { color: var(--dourado-fosco); text-transform: uppercase; letter-spacing: 2px; }
        .overlay-conteudo p { line-height: 1.6; font-size: 1.1em; }

        .btn-fechar-overlay {
            margin-top: 30px;
            background: none; border: 1px solid var(--dourado-fosco);
            color: var(--dourado-fosco); padding: 10px 30px;
            cursor: pointer; text-transform: uppercase; font-size: 0.8em;
        }

        header {
            padding: 100px 5% 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--azul-profundo);
        }

        .logo img { height: 250px; width: auto; max-width: 95%; margin-bottom: 20px; }

        .setores-operacionais {
            display: flex; justify-content: center; gap: 12px;
            padding: 20px 5% 40px; background: var(--azul-profundo); flex-wrap: wrap;
        }

        .setor-card {
            flex: 1; min-width: 160px; max-width: 220px; height: 60px;
            border: 1px solid rgba(197, 160, 89, 0.3);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.4s ease;
            text-transform: uppercase; font-size: 0.75em; letter-spacing: 2px;
            color: var(--dourado-fosco); background: rgba(255,255,255,0.02);
        }

        .hero { padding: 10px 10% 60px; text-align: center; }
        .hero h1 { color: var(--dourado-fosco); font-size: 2.5em; margin-bottom: 15px; font-weight: 300; }
        .hero p { max-width: 700px; font-size: 1.1em; margin: 0 auto; opacity: 0.8; }

        .footer { padding: 60px 10%; display: flex; flex-wrap: wrap; gap: 40px; justify-content: center; border-top: 1px solid rgba(197, 160, 89, 0.3); }
        .form-contato { flex: 1; min-width: 320px; }
        .form-contato input, .form-contato textarea { width: 100%; padding: 12px; margin-bottom: 15px; background: rgba(255,255,255,0.05); border: 1px solid #333; color: white; }
        .qr-code { width: 150px; border: 3px solid var(--dourado-fosco); padding: 5px; background: white; margin-top: 15px; }

        @media (max-width: 768px) {
            header { padding-top: 80px; }
            .logo img { height: 160px; }
            .hero h1 { font-size: 1.8em; }
            .setor-card { min-width: 45%; height: 50px; font-size: 0.65em; }
            .barra-trindade { font-size: 0.55em; gap: 10px; }
        }
    </style>
</head>
<body>

    <nav class="barra-trindade">
        <span class="item-trindade" onclick="abrirTrindade('seguranca')">Segurança</span> &nbsp;|&nbsp; 
        <span class="item-trindade" onclick="abrirTrindade('financeira')">Financeira</span> &nbsp;|&nbsp; 
        <span class="item-trindade" onclick="abrirTrindade('governanca')">Governança</span>
    </nav>

    <div id="overlay-trindade" class="overlay-trindade" onclick="fecharTrindade(event)">
        <div class="overlay-conteudo" onclick="event.stopPropagation()">
            <h2 id="trindade-titulo"></h2>
            <p id="trindade-texto"></p>
            <button class="btn-fechar-overlay" onclick="fecharTrindade(event)">Fechar</button>
        </div>
    </div>

    <header>
        <div class="logo">
            <img src="logo-touro.png" alt="Terrae Aegis Logo">
        </div>
    </header>

    <section class="setores-operacionais">
        <div class="setor-card" onclick="window.location.href='terrae-aegis-agro.html'">Agro</div>
        <div class="setor-card" onclick="window.location.href='terrae-aegis-mineracao.html'">Mineração</div>
        <div class="setor-card" onclick="window.location.href='terrae-aegis-industria.html'">Indústria</div>
        <div class="setor-card" onclick="window.location.href='terrae-aegis-negocios.html'">Novos Negócios</div>
    </section>

    <section class="hero">
        <h1>Onde a Estratégia<br>Esculpe o Patrimônio.</h1>
        <p>Convergência entre Segurança Patrimonial e Financeira com aceleração de crescimento exponencial.</p>
    </section>

    <footer class="footer" id="solicite">
        <div class="form-contato">
            <h3 style="color: var(--dourado-fosco); text-transform: uppercase;">Solicite Contato</h3>
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="dae411c2-8787-4602-9ac4-ef985ca2d164">
                <input type="text" name="nome" placeholder="Nome Completo" required>
                <input type="email" name="email" placeholder="E-mail" required>
                <textarea name="mensagem" rows="4" placeholder="Sua Mensagem" required style="width: 100%; box-sizing: border-box; resize: none;"></textarea>
                <button type="submit" style="background: var(--dourado-fosco); color: var(--azul-profundo); padding: 15px; border: none; width: 100%; font-weight: bold; cursor: pointer;">ENVIAR ESTRATÉGIA</button>
            </form>
        </div>
        <div class="info-final">
            <p style="color: var(--dourado-fosco); font-weight: bold; text-transform: uppercase;">Atendimento Exclusivo Humanizado</p>
            <a href="https://wa.me/5511961962833" target="_blank">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://wa.me/5511961962833" alt="WhatsApp" class="qr-code">
            </a>
        </div>
    </footer>

    <script>
        const conteudos = {
            'seguranca': {
                titulo: 'Segurança',
                texto: 'Inspirados pela Aegis, o escudo mitológico da invencibilidade, protegemos o seu patrimônio contra instabilidades jurídicas e governamentais para que seu legado se perpetue por gerações.'
            },
            'financeira': {
                titulo: 'Financeira',
                texto: 'Quebramos a dependência e as amarras do sistema financeiro nacional, proporcionando total independência para acelerar de forma exponencial seus projetos estratégicos.'
            },
            'governanca': {
                titulo: 'Governança',
                texto: 'Protocolos internacionais onde o investidor mantém o controle total e absoluto sobre seus bens e empresas, permanecendo sempre à frente dos negócios.'
            }
        };

        function abrirTrindade(tipo) {
            document.getElementById('trindade-titulo').innerText = conteudos[tipo].titulo;
            document.getElementById('trindade-texto').innerText = conteudos[tipo].texto;
            document.getElementById('overlay-trindade').style.display = 'flex';
        }

        function fecharTrindade(event) {
            document.getElementById('overlay-trindade').style.display = 'none';
        }
    </script>
</body>
</html>
