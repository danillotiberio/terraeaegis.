<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrae Aegis | Holding Financeira</title>
    <style>
        :root {
            --azul-profundo: #0A192F;
            --dourado-fosco: #C5A059;
            --branco-marfim: #E6E6E6;
            --azul-overlay: rgba(10, 25, 47, 0.98);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--azul-profundo);
            color: var(--branco-marfim);
            overflow-x: hidden;
        }

        /* 1. BARRA DA TRINDADE (Nova Posição: Topo do Navegador) */
        .barra-trindade {
            width: 100%;
            padding: 12px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            background: rgba(10, 25, 47, 0.9);
            border-bottom: 1px solid rgba(197, 160, 89, 0.2);
            font-size: 0.7em;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--dourado-fosco);
            position: fixed;
            top: 0; z-index: 100;
            backdrop-filter: blur(10px);
        }

        header {
            padding: 90px 5% 10px; /* Espaço para não bater na barra fixa */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--azul-profundo);
            width: 100%;
            box-sizing: border-box;
        }

        .logo img {
            height: 250px;
            width: auto;
            max-width: 95%;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        /* 2. SETORES OPERACIONAIS (Abaixo do Touro, Acima da Frase) */
        .setores-operacionais {
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 20px 5% 40px;
            background: var(--azul-profundo);
            flex-wrap: wrap;
        }

        .setor-card {
            flex: 1;
            min-width: 160px;
            max-width: 220px;
            height: 60px;
            border: 1px solid rgba(197, 160, 89, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            font-size: 0.75em;
            letter-spacing: 2px;
            color: var(--dourado-fosco);
            text-align: center;
            background: rgba(255,255,255,0.02);
        }

        .setor-card:hover {
            border-color: var(--dourado-fosco);
            background: rgba(197, 160, 89, 0.1);
            letter-spacing: 3px;
        }

        /* 3. HERO (Frase de Impacto) */
        .hero {
            padding: 10px 10% 60px;
            text-align: center;
        }

        .hero h1 {
            color: var(--dourado-fosco);
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 300;
            line-height: 1.1;
        }

        .hero p {
            max-width: 700px;
            font-size: 1.1em;
            margin: 0 auto;
            opacity: 0.8;
        }

        /* MANUTENÇÃO DO FOOTER ORIGINAL */
        .footer {
            padding: 60px 10%;
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            align-items: start;
            background: var(--azul-profundo);
            border-top: 1px solid rgba(197, 160, 89, 0.3);
        }

        .form-contato { flex: 1; min-width: 320px; }
        .form-contato input, .form-contato textarea {
            width: 100%; padding: 12px; margin-bottom: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid #333; color: white;
            box-sizing: border-box;
        }
        .info-final { flex: 1; min-width: 300px; text-align: center; }
        .qr-code { width: 150px; border: 3px solid var(--dourado-fosco); padding: 5px; background: white; margin-top: 15px; }

        @media (max-width: 768px) {
            header { padding-top: 80px; }
            .logo img { height: 160px; }
            .hero h1 { font-size: 1.8em; }
            .setores-operacionais { gap: 10px; }
            .setor-card { min-width: 45%; height: 50px; font-size: 0.65em; }
            .barra-trindade { font-size: 0.55em; gap: 10px; }
            .footer { flex-direction: column; align-items: center; text-align: center; }
        }
    </style>
</head>
<body>

    <nav class="barra-trindade">
        <span>Segurança</span> &nbsp;|&nbsp; <span>Financeira</span> &nbsp;|&nbsp; <span>Governança</span>
    </nav>

    <header>
        <div class="logo">
            <img src="logo-touro.png" alt="Terrae Aegis Logo">
        </div>
    </header>

    <section class="setores-operacionais">
        <div class="setor-card" onclick="window.location.href='terrae-aegis-agro.html'">Agro</div>
        <div class="setor-card" onclick="window.location.href='terrae-aegis-mineracao.html'">Mineração</div>
        <div class="setor-card" onclick="window.location.href='terrae-aegis-industria.html'">Indústria</div>
        <div class="setor-card" onclick="window.location.href='terrae-aegis-negocios.html'">Novos Negócios</div>
    </section>

    <section class="hero">
        <h1>Onde a Estratégia<br>Esculpe o Patrimônio.</h1>
        <p>Convergência entre Segurança Patrimonial e Financeira com aceleração de crescimento exponencial.</p>
    </section>

    <footer class="footer" id="solicite">
        <div class="form-contato">
            <h3 style="color: var(--dourado-fosco); text-transform: uppercase;">Solicite Contato</h3>
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="dae411c2-8787-4602-9ac4-ef985ca2d164">
                <input type="text" name="nome" placeholder="Nome Completo" required>
                <input type="email" name="email" placeholder="E-mail" required>
                <textarea name="mensagem" rows="4" placeholder="Sua Mensagem" required style="width: 100%; box-sizing: border-box; resize: none;"></textarea>
                <button type="submit" style="background: var(--dourado-fosco); color: var(--azul-profundo); padding: 15px; border: none; width: 100%; font-weight: bold; cursor: pointer;">ENVIAR ESTRATÉGIA</button>
            </form>
        </div>
        <div class="info-final">
            <p style="color: var(--dourado-fosco); font-weight: bold; text-transform: uppercase;">Atendimento Exclusivo Humanizado</p>
            <a href="https://wa.me/5511961962833" target="_blank">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://wa.me/5511961962833" alt="WhatsApp" class="qr-code">
            </a>
        </div>
    </footer>

    <div style="background: var(--azul-profundo); padding: 20px; font-size: 0.7em; opacity: 0.5; text-align: center;">
        &copy; 2026 Terrae Aegis
    </div>

</body>
</html>
