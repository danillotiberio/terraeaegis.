<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrae Aegis | Holding Financeira</title>
    <style>
        :root {
            --azul-profundo: #0A192F;
            --dourado-fosco: #C5A059;
            --dourado-brilhante: #FFD700;
            --branco-marfim: #E6E6E6;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--azul-profundo);
            color: var(--branco-marfim);
            overflow-x: hidden;
        }

        /* BARRA DA TRINDADE */
        .barra-trindade {
            width: 100%;
            display: flex;
            justify-content: center;
            background: rgba(10, 25, 47, 0.95);
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            position: fixed;
            top: 0; z-index: 100;
            backdrop-filter: blur(10px);
        }

        .item-trindade-container {
            padding: 15px 20px;
        }

        .item-trindade {
            font-size: 0.75em;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--dourado-brilhante);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
            cursor: pointer;
        }

        .divisor-trindade {
            color: var(--dourado-brilhante);
            padding-top: 13px;
            opacity: 0.8;
        }

        /* CAIXA DE INFORMAÇÃO CENTRALIZADA */
        .cortina-info-fixa {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            height: 0;
            background: rgba(10, 25, 47, 0.98);
            backdrop-filter: blur(15px);
            overflow: hidden;
            transition: height 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            border: 0 solid var(--dourado-fosco);
            z-index: 99;
            box-sizing: border-box;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .cortina-info-fixa.ativa {
            height: auto;
            min-height: 250px;
            padding: 40px;
            border-width: 1px;
        }

        .titulo-cortina {
            color: var(--dourado-fosco);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 1.2em;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(197, 160, 89, 0.3);
            padding-bottom: 10px;
            width: 80%;
        }

        .cortina-info-fixa p {
            font-size: 1.1em;
            line-height: 1.6;
            margin: 0;
            font-weight: 300;
        }

        header { padding: 120px 5% 10px; display: flex; flex-direction: column; align-items: center; }
        .logo img { height: 280px; width: auto; max-width: 95%; margin-bottom: 20px; }

        .setores-operacionais { display: flex; justify-content: center; gap: 12px; padding: 20px 5% 40px; flex-wrap: wrap; }
        .setor-card { flex: 1; min-width: 160px; max-width: 220px; height: 60px; border: 1px solid rgba(197, 160, 89, 0.3); display: flex; align-items: center; justify-content: center; cursor: pointer; text-transform: uppercase; font-size: 0.8em; letter-spacing: 2px; color: var(--dourado-fosco); transition: 0.3s; }
        .setor-card:hover { background: rgba(197, 160, 89, 0.1); }

        .acesso-restrito-container { background-color: rgba(0, 0, 0, 0.2); padding: 50px 10%; text-align: center; border-top: 1px solid rgba(197, 160, 89, 0.1); border-bottom: 1px solid rgba(197, 160, 89, 0.1); }
        .form-acesso { display: flex; gap: 15px; max-width: 700px; margin: 20px auto 0; flex-wrap: wrap; }
        .form-acesso input { background: transparent; border: 1px solid var(--dourado-fosco); padding: 15px; color: var(--branco-marfim); flex: 1; min-width: 200px; outline: none; }
        .form-acesso button { background: var(--dourado-fosco); color: var(--azul-profundo); border: none; padding: 15px 30px; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }

        .hero { padding: 40px 10% 60px; text-align: center; }
        .hero h1 { color: var(--dourado-fosco); font-size: 3em; font-weight: 300; margin-bottom: 15px; }
        .hero p { max-width: 800px; font-size: 1.2em; margin: 0 auto; opacity: 0.8; }

        .footer { padding: 60px 10%; display: flex; flex-wrap: wrap; gap: 40px; justify-content: center; border-top: 1px solid rgba(197, 160, 89, 0.3); }
        .form-contato { flex: 1; min-width: 320px; max-width: 600px; }
        .form-contato input, .form-contato textarea { width: 100%; padding: 12px; margin-bottom: 15px; background: rgba(255,255,255,0.05); border: 1px solid #333; color: white; box-sizing: border-box; }

        @media (max-width: 768px) {
            header { padding-top: 100px; }
            .logo img { height: 180px; }
            .hero h1 { font-size: 2.2em; }
            .barra-trindade { font-size: 0.6em; }
            .form-acesso { flex-direction: column; }
        }
    </style>
</head>
<body>

    <nav class="barra-trindade">
        <div class="item-trindade-container" onmouseover="mostrarTrindade('seguranca')" onclick="mostrarTrindade('seguranca')">
            <span class="item-trindade">Segurança</span>
        </div>
        <span class="divisor-trindade">|</span>
        <div class="item-trindade-container" onmouseover="mostrarTrindade('financeira')" onclick="mostrarTrindade('financeira')">
            <span class="item-trindade">Financeira</span>
        </div>
        <span class="divisor-trindade">|</span>
        <div class="item-trindade-container" onmouseover="mostrarTrindade('governanca')" onclick="mostrarTrindade('governanca')">
            <span class="item-trindade">Governança</span>
        </div>
    </nav>

    <div id="caixa-informativa" class="cortina-info-fixa" onmouseleave="esconderTrindade()">
        <div id="titulo-dinamico" class="titulo-cortina"></div>
        <p id="texto-dinamico"></p>
    </div>

    <header>
        <div class="logo"><img src="logo-touro.png" alt="Terrae Aegis"></div>
    </header>

    <section class="setores-operacionais">
        <div class="setor-card" onclick="location.href='agro/index.html'">Agro</div>
        <div class="setor-card" onclick="location.href='Mineracao/index.html'">Mineração</div>
        <div class="setor-card" onclick="location.href='industria/index.html'">Indústria</div>
        <div class="setor-card" onclick="location.href='novos-negocios/index.html'">Novos Negócios</div>
    </section>

    <section class="acesso-restrito-container">
        <h3 style="color: var(--dourado-fosco); text-transform: uppercase; letter-spacing: 2px; font-size: 0.9em; margin: 0;">Área Restrita do Grupo Econômico</h3>
        <form onsubmit="event.preventDefault(); enviarParaGoogle(this, true);" class="form-acesso">
            <input type="email" id="email_restrito" placeholder="DIGITE SEU E-MAIL" required>
            <input type="text" id="token_restrito" placeholder="CHAVE TOKEN" required>
            <button type="submit" id="btn_restrito">VALIDAR ACESSO</button>
        </form>
    </section>

    <section class="hero">
        <h1>Onde a Estratégia<br>Esculpe o Patrimônio.</h1>
        <p>Convergência entre Segurança Patrimonial e Financeira com aceleração de crescimento exponencial.</p>
    </section>

    <footer class="footer">
        <div class="form-contato">
            <h3 style="color: var(--dourado-fosco); text-transform: uppercase;">Solicite Contato</h3>
            <form id="form_contato_principal" onsubmit="event.preventDefault(); enviarParaGoogle(this, false);">
                <input type="text" id="nome_contato" placeholder="Nome Completo" required>
                <input type="email" id="email_contato" placeholder="E-mail" required>
                <textarea id="mensagem_contato" placeholder="Sua Mensagem" required style="width: 100%; box-sizing: border-box; resize: none;"></textarea>
                <button type="submit" id="btn_contato" style="background: var(--dourado-fosco); color: var(--azul-profundo); padding: 15px; border: none; width: 100%; font-weight: bold; cursor: pointer;">ENVIAR ESTRATÉGIA</button>
            </form>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz_0ttCtdoSJpwJ2E1d8YM40QVv_M7i3_Ej1GOfPe7oah-oHvNotp_SpAVpmkx2zQGVMw/exec';

        async function enviarParaGoogle(form, isRestrito) {
            const btn = form.querySelector('button');
            const emailInput = isRestrito ? document.getElementById('email_restrito') : document.getElementById('email_contato');
            
            btn.innerText = "PROCESSANDO...";
            btn.disabled = true;

            const hash = CryptoJS.MD5(emailInput.value.trim().toLowerCase()).toString();
            const tokenGerado = btoa(hash).substring(0, 6).toUpperCase();

            const dados = {
                nome: isRestrito ? "Acesso Direto" : document.getElementById('nome_contato').value,
                email: emailInput.value,
                telefone: "Sistema Terrae Aegis",
                capital: "A Definir",
                mensagem: isRestrito ? "Acesso via Token" : document.getElementById('mensagem_contato').value,
                token: isRestrito ? document.getElementById('token_restrito').value : tokenGerado
            };

            try {
                // O await força o sistema a completar o envio antes de seguir
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(dados) });

                if (!isRestrito) {
                    // Preenchimento automático dos campos superiores
                    document.getElementById('email_restrito').value = emailInput.value;
                    document.getElementById('token_restrito').value = tokenGerado;
                    
                    alert("Sucesso! Sua Credencial: " + tokenGerado + "\n\nO campo de acesso acima foi preenchido. Clique em VALIDAR ACESSO para entrar.");
                    document.querySelector('.acesso-restrito-container').scrollIntoView({ behavior: 'smooth' });
                } else {
                    // Redirecionamento apenas no clique do botão superior
                    window.location.href = "https://terraeaegis.com.br/enquadramento/";
                }
            } catch (e) {
                alert("Erro na conexão. Tente novamente.");
            } finally {
                btn.innerText = isRestrito ? "VALIDAR ACESSO" : "ENVIAR ESTRATÉGIA";
                btn.disabled = false;
            }
        }

        const info = {
            'seguranca': { t: 'Segurança', p: 'Inspirados pela Aegis, o escudo mitológico da invencibilidade, protegemos o seu patrimônio contra instabilidades para que seu legado se perpetue.' },
            'financeira': { t: 'Financeira', p: 'Proporcionamos total independência do sistema nacional para acelerar de forma exponencial seus projetos estratégicos globais.' },
            'governanca': { t: 'Governança', p: 'Protocolos internacionais onde o investidor mantém o controle absoluto sobre seus bens, permanecendo sempre à frente dos negócios.' }
        };

        function mostrarTrindade(tipo) {
            document.getElementById('titulo-dinamico').innerText = info[tipo].t;
            document.getElementById('texto-dinamico').innerText = info[tipo].p;
            document.getElementById('caixa-informativa').classList.add('ativa');
        }

        function esconderTrindade() {
            document.getElementById('caixa-informativa').classList.remove('ativa');
        }

        document.addEventListener('click', function(e) {
            if (!e.target.closest('.item-trindade-container') && !e.target.closest('#caixa-informativa')) {
                esconderTrindade();
            }
        });
    </script>
</body>
</html>
