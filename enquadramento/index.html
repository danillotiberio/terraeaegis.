<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrae Aegis | Enquadramento Estratégico</title>
    <style>
        :root {
            --azul-profundo: #0A192F;
            --dourado-fosco: #C5A059;
            --dourado-brilhante: #FFD700;
            --branco-marfim: #E6E6E6;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--azul-profundo);
            color: var(--branco-marfim);
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden; /* Trava scroll durante o ritual */
            height: 100%;
        }

        /* --- GATEKEEPER RITUAL --- */
        #gatekeeper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--azul-profundo);
            z-index: 9999; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            font-family: 'Courier New', monospace;
            transition: opacity 1s ease-out;
        }

        .roleta-box { 
            text-align: center; 
            border: 1px solid var(--dourado-fosco); 
            padding: 40px; 
            background: rgba(0,0,0,0.3);
            width: 80%;
            max-width: 400px;
        }
        
        #roleta-ip { font-size: 1.8em; color: var(--dourado-brilhante); margin-bottom: 10px; }
        #roleta-geo { font-size: 0.9em; color: var(--branco-marfim); letter-spacing: 2px; text-transform: uppercase; }

        /* --- CONTEÚDO (OCULTO INICIALMENTE) --- */
        #main-content { 
            opacity: 0; 
            display: flex; 
            min-height: 100vh; 
            transition: opacity 1.5s ease-in;
        }

        /* Sidebar Vertical */
        .sidebar-comando {
            width: 250px; padding: 100px 20px 40px;
            display: flex; flex-direction: column; gap: 15px;
            border-right: 1px solid rgba(197, 160, 89, 0.4);
        }

        .label-vanguarda {
            font-size: 0.6em; letter-spacing: 4px; color: var(--dourado-fosco);
            text-transform: uppercase; font-weight: bold; margin-bottom: 20px;
        }

        .setor-card {
            width: 100%; height: 60px; border: 1px solid rgba(197, 160, 89, 0.3);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; text-transform: uppercase; font-size: 0.8em;
            letter-spacing: 2px; color: var(--dourado-fosco); transition: 0.3s;
        }
        .setor-card:hover { border-color: var(--dourado-brilhante); color: #fff; background: rgba(197,160,89,0.05); }

        .viewport-central { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 100px 5%; position: relative; }

        /* Logo com Brilho Correndo */
        .logo-container { position: relative; margin-bottom: 40px; }
        .logo-touro { height: 250px; width: auto; }
        .brilho-efeito {
            position: absolute; top: 0; left: -150%; width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 215, 0, 0.3), transparent);
            transform: skewX(-25deg);
            pointer-events: none;
        }
        .logo-container:hover .brilho-efeito { animation: correrBrilho 1.5s infinite; }

        @keyframes correrBrilho {
            0% { left: -150%; }
            100% { left: 150%; }
        }

        .btn-enquadramento {
            margin-top: 50px; padding: 20px 40px;
            background: transparent; border: 1px solid var(--dourado-fosco);
            color: var(--dourado-fosco); text-transform: uppercase;
            letter-spacing: 3px; cursor: pointer; transition: 0.5s;
        }
        .btn-enquadramento:hover { background: var(--dourado-fosco); color: var(--azul-profundo); }

        @media (max-width: 768px) {
            #main-content { flex-direction: column; }
            .sidebar-comando { width: 100%; border-right: none; border-bottom: 1px solid var(--dourado-fosco); box-sizing: border-box; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="gatekeeper">
        <div class="roleta-box">
            <div id="roleta-ip">000.000.000.000</div>
            <div id="roleta-geo">SINCRONIZANDO COORDENADAS...</div>
        </div>
    </div>

    <div id="main-content">
        <aside class="sidebar-comando">
            <span class="label-vanguarda">APROFUNDAMENTO</span>
            <div class="setor-card" onclick="location.href='../agro2/index.html'">Agro</div>
            <div class="setor-card" onclick="location.href='../mineracao2/index.html'">Mineração</div>
            <div class="setor-card" onclick="location.href='../industria2/index.html'">Indústria</div>
            <div class="setor-card" onclick="location.href='../novos_negocios2/index.html'">Novos Negócios</div>
        </aside>

        <main class="viewport-central">
            <div class="logo-container">
                <img src="../logo-touro.png" class="logo-touro" alt="Terrae Aegis">
                <div class="brilho-efeito"></div>
            </div>
            <h2 style="letter-spacing: 5px; color: var(--dourado-fosco);">SINTONIZAÇÃO DE ATIVOS</h2>
            <button class="btn-enquadramento" onclick="location.href='enquadramento2/index.html'">Enquadramento para Soluções</button>
        </main>
    </div>

    <script>
        function iniciarRitual() {
            const ipEl = document.getElementById('roleta-ip');
            const geoEl = document.getElementById('roleta-geo');
            const gate = document.getElementById('gatekeeper');
            const main = document.getElementById('main-content');
            
            // Inicia roleta visual IMEDIATAMENTE
            let count = 0;
            const roletaTimer = setInterval(() => {
                ipEl.innerText = `${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}`;
                count++;
                
                // Após ~3 segundos (30 iterações de 100ms)
                if(count > 30) {
                    clearInterval(roletaTimer);
                    finalizar(ipEl, geoEl, gate, main);
                }
            }, 100);
        }

        async function finalizar(ipEl, geoEl, gate, main) {
            try {
                // Tenta pegar dados reais, se falhar, usa fallback
                const res = await fetch('https://ipapi.co/json/').catch(() => null);
                const data = res ? await res.json() : { ip: "177.105.122.18", city: "SÃO PAULO", region: "SP", country: "BR" };
                
                ipEl.innerText = data.ip;
                geoEl.innerText = `${data.city} | ${data.region} | ${data.country_name || data.country}`;
                
                // Congela por 1 segundo e dilui
                setTimeout(() => {
                    gate.style.opacity = "0";
                    document.body.style.overflow = "auto";
                    setTimeout(() => {
                        gate.style.display = "none";
                        main.style.opacity = "1";
                    }, 1000);
                }, 1000);
            } catch(e) {
                // Caso extremo de erro
                gate.style.display = "none";
                main.style.opacity = "1";
            }
        }

        window.onload = iniciarRitual;
    </script>
</body>
</html>
