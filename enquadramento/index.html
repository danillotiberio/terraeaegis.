<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Restrita | Terrae Aegis Holding Finance</title>
    <style>
        body {
            background-color: #001220; /* Azul Marinho Profundo */
            color: #C5B358; /* Dourado Fosco */
            font-family: 'Garamond', serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            border: 1px solid #C5B358;
            padding: 40px;
            background-color: rgba(0, 18, 32, 0.95);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header img {
            max-width: 150px;
            margin-bottom: 10px;
        }
        .header h1 {
            font-size: 18px;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin: 0;
        }
        hr {
            border: 0;
            border-top: 1px solid #C5B358;
            margin: 20px 0 40px 0;
        }
        .section-title {
            font-weight: bold;
            margin-top: 25px;
            margin-bottom: 10px;
            display: block;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }
        input, select, textarea {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #C5B358;
            color: #C5B358;
            padding: 10px 5px;
            margin-bottom: 20px;
            font-size: 16px;
            outline: none;
        }
        input[type="checkbox"], input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }
        .row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .col { flex: 1; min-width: 250px; }
        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .btn-submit {
            background-color: #C5B358;
            color: #001220;
            border: none;
            padding: 15px 40px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: 0.3s;
            margin-top: 30px;
        }
        .btn-submit:hover {
            background-color: #e2d17b;
        }
        ::placeholder { color: rgba(197, 179, 88, 0.4); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="logo-touro.png" alt="Terrae Aegis">
        <h1>Terrae Aegis Holding Finance</h1>
    </div>
    <hr>

    <form action="processar_enquadramento.php" method="POST">
        
        <label class="section-title">Identificação</label>
        <div class="row">
            <select name="tratamento" style="width: 120px;">
                <option value="Sr.">Sr.</option>
                <option value="Sra.">Sra.</option>
                <option value="Outros">Outros</option>
            </select>
            <input type="text" name="nome" placeholder="Nome Completo" required style="flex: 1;">
        </div>

        <label class="section-title">Logística de Contato</label>
        <div class="row">
            <div class="col">
                <span>Canal de preferência:</span><br><br>
                <input type="checkbox" name="contato[]" value="WhatsApp"> WhatsApp 
                <input type="checkbox" name="contato[]" value="Telefone"> Telefone 
                <input type="checkbox" name="contato[]" value="E-mail"> E-mail
            </div>
            <div class="col">
                <span>Período:</span><br><br>
                <input type="checkbox" name="periodo[]" value="Manhã"> Manhã 
                <input type="checkbox" name="periodo[]" value="Tarde"> Tarde 
                <input type="checkbox" name="periodo[]" value="Noite"> Noite
            </div>
        </div>

        <label class="section-title">Setor de Atuação (Grupo Econômico)</label>
        <select name="setor">
            <option value="Agro">Agro</option>
            <option value="Industrial">Industrial</option>
            <option value="Mineração">Mineração</option>
            <option value="Novos Negócios">Novos Negócios</option>
            <option value="Outros">Outros (especificar abaixo)</option>
        </select>
        <input type="text" name="setor_detalhe" placeholder="Detalhe">

        <label class="section-title">Maturidade e Governança</label>
        <div class="row">
            <input type="number" name="tempo_operacao" placeholder="Tempo de constituição (Anos)" class="col">
            <div class="col" style="padding-top: 10px;">
                Possui protocolo de sucessão? 
                <input type="radio" name="sucessao" value="Sim"> Sim 
                <input type="radio" name="sucessao" value="Não"> Não
            </div>
        </div>
        <div>
            Seus ativos já constituem uma Holding? 
            <input type="radio" name="ja_possui_holding" value="Sim"> Sim 
            <input type="radio" name="ja_possui_holding" value="Não"> Não
        </div>

        <label class="section-title">Diagnóstico Financeiro</label>
        <select name="valor_ativos">
            <option value="">Selecione a faixa de ativos/bens</option>
            <option value="1M-5M">De 1 a 5 Milhões</option>
            <option value="5M-10M">De 5 a 10 Milhões</option>
            <option value="10M-20M">De 10 a 20 Milhões</option>
            <option value="20M-50M">De 20 a 50 Milhões</option>
            <option value="50M+">Acima de 50 Milhões</option>
        </select>
        <div class="row">
            <input type="text" name="faturamento" placeholder="Faturamento Médio Anual" class="col">
            <input type="text" name="expectativa" placeholder="Expectativa de crescimento (24 meses)" class="col">
        </div>

        <label class="section-title">Comprometimento / Ônus</label>
        <div>
            Existe ônus sobre os ativos? 
            <input type="radio" name="possui_onus" value="Não"> Não 
            <input type="radio" name="possui_onus" value="Sim"> Sim
        </div>
        <input type="number" name="percentual_onus" placeholder="% aproximado comprometido">

        <label class="section-title">Objetivo Estratégico</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="objetivo[]" value="Segurança"> Segurança e Proteção Patrimonial</label>
            <label><input type="checkbox" name="objetivo[]" value="Perenidade"> Perenidade e Sucessão do Grupo</label>
            <label><input type="checkbox" name="objetivo[]" value="Eficácia"> Maior Eficácia Tributária</label>
            <label><input type="checkbox" name="objetivo[]" value="Independência"> Independência dos Bancos</label>
            <label><input type="checkbox" name="objetivo[]" value="Ampliação"> Ampliação de Mercados</label>
            <label><input type="checkbox" name="objetivo[]" value="Outros"> Outros / Diagnóstico Personalizado</label>
        </div>

        <label class="section-title">Observações Críticas</label>
        <textarea name="observacoes" rows="4" placeholder="Detalhe aqui pontos específicos de sua demanda..."></textarea>

        <button type="submit" class="btn-submit">Finalizar Protocolo</button>
    </form>
</div>

</body>
</html>
